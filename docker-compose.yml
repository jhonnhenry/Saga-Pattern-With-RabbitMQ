services:
  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: rabbitmq-saga-pattern-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saga-network
    restart: unless-stopped

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: rabbitmq-saga-pattern-sqlserver
    hostname: sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "SaPassword123!"
      MSSQL_PID: "Express"
      MSSQL_MEMORY_LIMIT_MB: 1024
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P SaPassword123! -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - saga-network
    restart: unless-stopped

volumes:
  rabbitmq_data:
    driver: local
  sqlserver_data:
    driver: local

networks:
  saga-network:
    driver: bridge
